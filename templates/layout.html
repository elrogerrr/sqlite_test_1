<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {{ url_for ('static', filename='css/bootstrap_sketch.min.css' ) }} ">
    <title> {{title}} </title>
</head>
<body>
 <main class="container p-4" >

    <h1 class="display-4 text-center mt-4 " >TAREAS APP</h1>

    <div class="row">
        <div class="col-md-4 offset-md-4 my-auto ">
            <div class="card">
                <div class="card-header">
                    <form action="/create-task" method="POST" >
                        <div class="form-group">
                            <input type="text" name="content" placeholder="Task" class="form-control" autofocus >
                        </div>
                        <button type="submit" class="btn btn-primary btn-block form-control" >
                            GUARDAR
                        </button>
                    </form>
                </div>
                <div class="card-body">
                    <ul class="list-group" >
                    {% for task in tasks %}
                    <li class="list-group-item" >
                        {{ task.content }}
                    </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

    </div>
     
    {% block contenido %}{% endblock contenido %}

         
 </main>   
</body>
</html>
